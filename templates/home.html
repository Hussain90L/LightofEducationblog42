{% extends "base.html" %}
{% block title %}Home - Light of Education{% endblock %}

{% block extra_css %}
<style>
  .page-title {
    font-size: 2rem;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 2rem 0 1.5rem;
    color: #0077b6;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
  }

  .mode-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    padding: 0 1.5rem;
    margin-bottom: 3rem;
  }

  .mode-card {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    background: linear-gradient(145deg, #e0f7fa, #ffffff);
    border: 2px solid #00bfa6;
    border-radius: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    text-transform: capitalize;
    text-decoration: none;
    color: #004d40;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    font-family: 'Roboto', sans-serif;
  }

  .mode-card:hover {
    transform: scale(1.05);
    background: #00bfa6;
    color: white;
    border-color: #009688;
    box-shadow: 0 10px 20px rgba(0, 191, 166, 0.3);
  }
</style>
{% endblock %}

{% block content %}
  <h1 class="page-title">
    <i class="fa-solid fa-layer-group"></i> Select Your Mode
  </h1>

  <div class="mode-cards">
    {% for mode in modes %}
      <a href="{{ url_for('mode_page', mode=mode) }}" class="mode-card">
        <i class="fa-solid fa-arrow-circle-right" style="margin-right: 8px;"></i>
        {{ mode.capitalize() }}
      </a>
    {% endfor %}
  </div>
{% endblock %}
